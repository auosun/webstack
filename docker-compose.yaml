version: "3.2"
services:
  django:
    restart: always
    container_name: django
    command: bash -c " python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    restart: always
    command: npm start
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - django